<!doctype html>
<html lang=en>
<head>
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
  }
  .container {
    margin: 20px;
    font-family: Georgia;
    line-height: 1.3;
    font-size: 20px;
    white-space: pre-wrap;
  }
  button {
    width: 100%;
    background-color: #e8e8e8;
    height: 60px;
    font-size: 30px;
    border: 0;
    margin-bottom: 20px;
  }
  .book {
    font-weight: bold;
  }
  a {
    display: block;
    color: black;
    cursor: pointer;
    text-decoration: none;
    float: left;
  }
</style>
<script>

  const fetchCards = async () => fetch(`https://protected-waters-46433.herokuapp.com/cards`)
  const fetchComments = async id => fetch(`https://protected-waters-46433.herokuapp.com/comments/${id}`)

  let cardsWithComments
  const loadCards = async () => {
    const cardsResponse = await fetchCards()
    cardsWithComments = await cardsResponse.json()
  }

  const loadComments = async number => {
    const randomCard = cardsWithComments[Math.floor(Math.random() * cardsWithComments.length)] 

    const commentsResponse = await fetchComments(randomCard.id)
    const comments = await commentsResponse.json()
    const randomComment = comments[Math.floor(Math.random() * comments.length)]

    const quote = document.getElementById(`quote${number}`)
    quote.textContent = `${randomComment.data.text}`
    const book = document.getElementById(`book${number}`)
    book.textContent = `${randomComment.data.card.name}`
    book.href = randomCard.shortUrl
  }

  const init = async () => {
    window.scrollTo(0, 0)
    await loadCards()
    loadComments(1)
    loadComments(2)
    loadComments(3)
    loadComments(4)
    loadComments(5)
  }

  init()
  
</script>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Commentwise</title>
</head>
<body>
  <div class="container">
    <a class="book" id="book1" target="_blank"></a>
    <div class="quote" id="quote1"></div>
    <hr>
    <a class="book" id="book2" target="_blank"></a>
    <div class="quote" id="quote2"></div>
    <hr>
    <a class="book" id="book3" target="_blank"></a>
    <div class="quote" id="quote3"></div>
    <hr>
    <a class="book" id="book4" target="_blank"></a>
    <div class="quote" id="quote4"></div>
    <hr>
    <a class="book" id="book5" target="_blank"></a>
    <div class="quote" id="quote5"></div>
  </div>
  <button id="nextQuote">ðŸ“–ðŸ‘‰</button>
<script>
  document.getElementById('nextQuote').addEventListener('click', () => init())
</script>
</body>
</html>
